accessoriesConfiguration:
  - id: hot-water
    name: hot-water
    condition:
      parameterIds: [ 40014, 40008 ]
    services:
      - type: HeaterCooler
        characteristics:
          - type: Active
            id: 48132
            mapper:
              - 0: false
              - default: true
            refresh: true
            manage:
              id: 48132
              mapper:
                - 1: 4
                - 0: 0
          - type: CurrentHeaterCoolerState
            provider:
              name: HeatMediumFlowMapper
              params:
                temperatureParamId: 40008
                heatPompParamId: 43437
                type: hotwater
            refresh: true
            mapper:
              - 0: 1
              - 1: 2
            props:
              maxValue: 2
              minValue: 1
              validValues: [ 1, 2 ]
          - type: TargetHeaterCoolerState
            value: 0
            props:
              maxValue: 0
              minValue: 0
              validValues: [ 0 ]
              perms: [ "pr", "ev" ]
          - type: HeatingThresholdTemperature
            provider:
              name: MaxValue
              params:
                ids: [ 40008, 40014 ]
            refresh: true
            props:
              maxValue: 70
              perms: [ "pr", "ev" ]
  - id: ers-fan
    name: ers-fan
    condition:
      parameterIds: [ 40311, 40312 ]
    services:
      - type: Fanv2
        characteristics:
          - type: Active
            provider:
              name: MaxValue
              params:
                ids: [ 40311, 40312 ]
            refresh: true
            parser: graterThan0
            mapper:
              - true: 1
              - false: 0
            manage:
              id: 47260
              provider:
                name: VentilationRotationSpeedSetter
                params:
                  steps: [ 48857, 48856, 48855, 48854, 48853 ] # ERS_1_EXHAUST_FAN_SPEED_NORMAL, 1, 2, 3, 4
          - type: CurrentFanState
            provider:
              name: MaxValue
              params:
                ids: [ 40311, 40312 ]
            refresh: true
            parser: graterThan0
            mapper:
              - true: 2
              - false: 1
          - type: RotationSpeed
            provider:
              name: MaxValue
              params:
                ids: [ 40311, 40312 ]
            refresh: true
            manage:
              id: 47260
              provider:
                name: VentilationRotationSpeedStepSetter
                params:
                  ids: [ 40311, 40312 ]
                  steps: [ 48857, 48856, 48855, 48854, 48853 ] # ERS_1_EXHAUST_FAN_SPEED_NORMAL, 1, 2, 3, 4
          - type: Name
            value: fan.name
            translate: true
  - id: ventilation-fan
    name: ventilation-fan
    condition:
      parameterIds: [ 10001 ]
    services:
      - type: Fanv2
        characteristics:
          - type: Active
            id: 10001
            refresh: true
            parser: graterThan0
            mapper:
              - true: 1
              - false: 0
            manage:
              id: 47260
              provider:
                name: VentilationRotationSpeedSetter
                params:
                  steps: [ 47265, 47264, 47263, 47262, 47261 ] # exhaust_speed_normal, 1, 2, 3, 4
          - type: CurrentFanState
            id: 10001
            refresh: true
            parser: graterThan0
            mapper:
              - true: 2
              - false: 1
          - type: RotationSpeed
            id: 10001
            refresh: true
            manage:
              id: 47260
              provider:
                name: VentilationRotationSpeedStepSetter
                params:
                  ids: [ 10001 ]
                  steps: [ 47265, 47264, 47263, 47262, 47261 ] # exhaust_speed_normal, 1, 2, 3, 4
          - type: Name
            value: fan.name
            translate: true

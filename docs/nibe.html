<body>
<div class="container">
    <b>Please copy your NIBE Uplink Auth Code:</b>
    <hr/>
    <p>No code given!</p>
    <hr/>
    <script src="jquery.js"></script>
    <script type="text/javascript">
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)");
      results = regex.exec(url);
      if (!results) return 'No code given!';
      if (!results[2]) return 'No code given!';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    $(function() {
	    $('p').text(getParameterByName('code'))
    })  
    </script>
</div>

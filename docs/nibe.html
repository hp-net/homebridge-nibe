<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NIBE</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      .header {margin-top: 2rem;margin-bottom: 3rem;}
      h1 {margin:0;display: inline-block;vertical-align: middle;}
      pre {background-color: #eee;padding: 1.0rem;border-radius: .25rem;font-family: monospace;}
      img {width: 2rem;vertical-align: middle;margin-right: 0.5rem;}
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img class="img-fluid" src="./nibe-logo.png">
        <h1>Your homebridge-nibe Auth Code</h1>
      </div>
      <pre id="authcode">No code provided</pre>
      <button type="button" class="btn btn-success copy-button" data-clipboard-target="#authcode">
        Copy to clipboard <i class="fa fa-clipboard" aria-hidden="true"></i>
      </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js" integrity="sha512-PIisRT8mFfdxx99gMs7WAY5Gp+CtjYYxKvF93w8yWAvX548UBNADHu7Qkavgr6yRG+asocqfuk5crjNd5z9s6Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        $(function() {
            new ClipboardJS('.copy-button');
            $('#authcode').text(new URLSearchParams(window.location.search).get('code'))      
        })  
    </script>
  </body>
</html>

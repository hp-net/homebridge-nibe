global:
  accessory:
    id: nibe-
    services:
      - type: AccessoryInformation
        characteristics:
          - type: Manufacturer
            text: Nibe
          - type: Model
            id: 1
            attribute: displayValue
          - type: SerialNumber
            id: 2
            attribute: displayValue

accessories:
  - id: outdoor-temperature
    services:
      - type: TemperatureSensor
        characteristics:
          - type: CurrentTemperature
            id: 40004
            refresh: true
          - type: Name
            text: temperature.current.name
            translate: true
  - id: hot-water 
    services:
      - type: HeaterCooler
        characteristics:
          - type: CurrentTemperature
            id: 40014
            refresh: true
          - type: Active
            id: 48132
            refresh: true
            manage:
              id: 48132
          - type: CurrentHeaterCoolerState
            id: 43115
            attribute: displayValue
            refresh: true
            parser: notEmpty
            mapper:
              - true: 2
              - false: 1
          - type: TargetHeaterCoolerState
            text: 1
          - type: TemperatureDisplayUnits
            id: 40014
            attribute: unit
            mapper:
              - 'Â°F': 1
              - 'default': 0
            refresh: true
          - type: Name
            text: temperature.current.name
            translate: true

accessories:
  - outdoor-temperature-40004
  - average-outdoor-temperature
  - hot-water

  - id: ers-exhaust-air
    name: ers-exhaust-air
    services:
      - type: TemperatureSensor
        characteristics:
          - type: CurrentTemperature
            id: 40025
            refresh: true
          - type: Name
            value: temperature.name
            translate: true
  - id: ers-extract-air
    name: ers-extract-air
    services:
      - type: TemperatureSensor
        characteristics:
          - type: CurrentTemperature
            id: 40026
            refresh: true
          - type: Name
            value: temperature.name
            translate: true
  - id: ers-supply-air
    name: ers-supply-air
    services:
      - type: TemperatureSensor
        characteristics:
          - type: CurrentTemperature
            id: 40075
            refresh: true
          - type: Name
            value: temperature.name
            translate: true
  - id: ers-outdoor
    name: ers-outdoor
    services:
      - type: TemperatureSensor
        characteristics:
          - type: CurrentTemperature
            id: 40183
            refresh: true
          - type: Name
            value: temperature.name
            translate: true
  - id: ers-fan
    name: ers-fan
    services:
      - type: Fanv2
        characteristics:
          - type: Active
            provider: 
              name: MaxValue
              params:
                ids: [40311, 40312]
            refresh: true
            parser: graterThan0
            mapper:
              - true: 1
              - false: 0
            props:
              perms: ["pr"]
          - type: CurrentFanState
            provider: 
              name: MaxValue
              params:
                ids: [40311, 40312]
            refresh: true
            parser: graterThan0
            mapper:
              - true: 2
              - false: 1
          - type: RotationSpeed
            provider: 
              name: MaxValue
              params:
                ids: [40311, 40312]
            refresh: true
            manage:
              id: 47260
              provider:
                name: ErsRotationSpeedStepSetter
                params:
                  ids: [40311, 40312]
                #   0,1,2,3,4              
          - type: Name
            value: fan.name
            translate: true



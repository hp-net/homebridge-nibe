          - type: Name
            value: temperature.top.name
            translate: true
  - id: hot-water
    name: hot-water
    condition: 
      parameterIds: [40014,40008]
    services:
      - type: HeaterCooler
        characteristics:
          - type: CurrentTemperature
            id: 40014
            refresh: true
          - type: Active
            provider:
              name: HeatMediumFlowMapper
              params:
                temperatureParamId: 40008
                heatPompParamId: 43437
                type: hotwater
            mapper:
              - 1: 0
              - 2: 1
            refresh: true
            props:
              perms: [ "pr" ]
          - type: CurrentHeaterCoolerState
            provider:
              name: HeatMediumFlowMapper
              params:
                temperatureParamId: 40008
                heatPompParamId: 43437
                type: hotwater
            refresh: true
            props:
              maxValue: 2
              minValue: 1
              validValues: [1, 2]
              perms: [ "pr" ]
          - type: TargetHeaterCoolerState
            value: 0
            props:
              maxValue: 0
              minValue: 0
              validValues: [0]
              perms: [ "pr" ]
          - type: TemperatureDisplayUnits
            id: 40014
            attribute: unit
            mapper:
              - "°F": 1
              - "default": 0
            props:
              perms: ["pr"]
            refresh: true
          - type: Name
            value: temperature.current.name
            translate: true
          - type: HeatingThresholdTemperature
            provider:
              name: MaxValue
              params:
                ids: [40008,40014]
            refresh: true
            props:
              maxValue: 70
              perms: [ "pr" ]
            condition:
              provider:
                name: IsHeating
                params:
                  temperatureParamId: 40008
                  heatPompParamId: 43437
                  type: hotwater
  - id: hot-water-temporary-lux
    name: hot-water-temporary-lux
    condition:
      parameterIds: [48132,40014,40008] # +conditions from hot water
    services:
      - type: Switch
        characteristics:
          - type: On
            id: 48132
            refresh: true
            mapper:
              - 0: false
              - default: true
            manage:
              id: 48132
              mapper:
                - true: 4
                - false: 0
          - type: Name
            value: name
            translate: true

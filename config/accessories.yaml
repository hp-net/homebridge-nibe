                calculatedCoolingTemperatureParamId: 44270
                type: heatingcooling
            mapper:
              - 1: 0
              - 2: 1
              - 3: 1
            refresh: true
            props:
              perms: [ "pr" ]
          - type: CurrentHeaterCoolerState
            provider:
              name: HeatMediumFlowMapper
              params:
                temperatureParamId: 40008
                heatPompParamId: 43437
                calculatedCoolingTemperatureParamId: 44270
                type: heatingcooling
            refresh: true
            props:

            mapper:
              - 0: 1
              - 1: 2
            props:
              maxValue: 2
              minValue: 1
              validValues: [ 1, 2 ]
          - type: TargetHeaterCoolerState
            value: 0
            props:
              maxValue: 0
              minValue: 0
              validValues: [ 0 ]
              perms: [ "pr", "ev" ]
          - type: TemperatureDisplayUnits
            id: 40014
            attribute: unit
            mapper:
              - "°F": 1
              - "default": 0
            props:
              perms: [ "pr", "ev" ]
            refresh: true
          - type: Name
            value: temperature.current.name
            translate: true
          - type: HeatingThresholdTemperature
            provider:
              name: MaxValue

            id: 48132
            refresh: true
            manage:
              id: 48132
          - type: CurrentHeaterCoolerState
            id: 43115
            attribute: displayValue
            refresh: true
            parser: notEmpty
            mapper:
              - true: 2
              - false: 1
            props:
              maxValue: 2
              minValue: 1
              validValues: [1, 2]
          - type: TargetHeaterCoolerState
            value: 0
            props:
              maxValue: 0
              minValue: 0
              validValues: [0]
          - type: TemperatureDisplayUnits
            id: 40014
            attribute: unit
            mapper:
              - "Â°F": 1
              - "default": 0
            props:
              perms: ["pr"]
            refresh: true
          - type: Name
            value: temperature.current.name
            translate: true

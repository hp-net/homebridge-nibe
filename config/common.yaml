            id: 40183
            refresh: true
          - type: Name
            value: temperature.name
            translate: true
  - id: ers-fan
    name: ers-fan
    services:
      - type: Fanv2
        characteristics:
          - type: Active
            provider:
              name: MaxValue
              params:
                ids: [40311, 40312]
            refresh: true
            parser: graterThan0
            mapper:
              - true: 1
              - false: 0
            props:
              perms: ["pr"]
          - type: CurrentFanState
            provider:
              name: MaxValue
              params:
                ids: [40311, 40312]
            refresh: true
            parser: graterThan0
            mapper:
              - true: 2
              - false: 1
          - type: RotationSpeed
            provider:
              name: MaxValue
              params:
                ids: [40311, 40312]
            refresh: true
            manage:
              id: 47260
              provider:
                name: ErsRotationSpeedStepSetter
                params:
                  ids: [40311, 40312]
          - type: Name
            value: fan.name
            translate: true
